apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: github-actions-admin
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
- kind: User
  name: arn:aws:sts::${AWS_ACCOUNT_ID}:assumed-role/github-actions-role/*
  apiGroup: rbac.authorization.k8s.io
