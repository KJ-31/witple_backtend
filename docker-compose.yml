version: '3.8'

services:
  # FastAPI 백엔드
  backend:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    environment:
      - DATABASE_URL=postgresql://witple_user:witple_password@postgres:5432/witple
      - ENVIRONMENT=development
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    depends_on:
      - postgres

  # PostgreSQL (프로덕션용, 로컬 테스트용)
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: witple
      POSTGRES_USER: witple_user
      POSTGRES_PASSWORD: witple_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Redis (캐싱, 세션 저장용)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
